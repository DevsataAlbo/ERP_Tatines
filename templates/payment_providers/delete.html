{% extends 'base.html' %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-6">
   <div class="max-w-md mx-auto">
       <div class="bg-white shadow-md rounded-lg p-6">
           <h2 class="text-2xl font-semibold mb-6 text-center">Confirmar Eliminación</h2>

           <div class="text-center mb-6">
               <p class="mb-4">¿Estás seguro de que deseas eliminar el proveedor<br><strong>{{ object.name }}</strong>?</p>
               <p class="text-sm text-gray-500">Esta acción no se puede deshacer</p>
           </div>

           <form method="post">
               {% csrf_token %}
               <div class="flex justify-center space-x-4">
                   <a href="{% url 'payment_providers:list' %}" 
                      class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg">
                       Cancelar
                   </a>
                   <button type="submit" 
                           class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg">
                       Confirmar Eliminación
                   </button>
               </div>
           </form>
       </div>
   </div>
</div>
{% endblock %}
