<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cat√°logo{% endblock title %}</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Extra CSS -->
    {% block extra_css %}{% endblock extra_css %}
</head>
<body class="bg-gray-100">
    <!-- Elimina las clases ml-64 ya que no tendremos sidebar -->
    <div class="min-h-screen">
        <!-- Mensajes -->
        {% if messages %}
            {% for message in messages %}
                <div class="mb-4 p-4 rounded {% if message.tags == 'success' %}bg-green-100 text-green-700{% elif message.tags == 'error' %}bg-red-100 text-red-700{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock content %}
    </div>

    <!-- JavaScript -->
    {% block javascript %}{% endblock javascript %}
    <!-- Extra JavaScript -->
    {% block extra_js %}{% endblock extra_js %}
</body>
</html>
